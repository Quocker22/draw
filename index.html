<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body style="display: flex; flex-direction: column;">
    <header style="position: relative;" class="header">
        <canvas style="position: absolute; top: -65px; right: 405px;" id="header" width="500"></canvas>
    </header>
    <div style="display: flex;">
        <canvas id="quoc" width="300"></canvas>
        <canvas id="luan" width="300"></canvas>
        <canvas id="thang" width="300"></canvas>
    </div>

    <canvas id="hours" width="300" height="300"></canvas>
    <h1 style="padding: 50px 0;">hình tam giác</h1>
   <div>
    <h1 style="text-align: center; margin: 20px 0 ;">cờ Việt Nam</h1>
    <canvas id="vietnam" width="400" height="200"></canvas>
    </div>

    <h1 style="padding: 20px 0;">hình tròn màu vàng</h1>
<canvas id="tron" width="200" height="200"></canvas>
    <div id="container">
        <script src="main.js"></script>
        <button id="btn-clear">xóa</button>
        <input id="size" type="text" value="2" onchange="changeSize()">
        <input type="color" class="color-picker">
        <canvas id="myCanvas" width="600" height="600" style="border:1px solid #9999; margin-bottom: 100px;"></canvas>
    </div>
   
</body>


<script>

var tron = document.getElementById("tron");
		var tron1 = tron.getContext("2d");
		tron1.beginPath();
		tron1.arc(100, 100, 100, 0, 2 * Math.PI);
		tron1.fillStyle = "yellow";
		tron1.fill();


var vietnam = document.getElementById("vietnam");
		var vietnam1 = vietnam.getContext("2d");

		// Vẽ nền trắng
		vietnam1.fillStyle = "red";
		vietnam1.fillRect(0, 0, 400, 200);

		// Vẽ dải đỏ
		vietnam1.fillStyle = "#ED1C24";
		vietnam1.fillRect(0, 0, 400, 40);

		// Vẽ sao vàng
		vietnam1.fillStyle = "#FFC726";
		vietnam1.beginPath();
		vietnam1.moveTo(200, 80);
		vietnam1.lineTo(215, 110);
		vietnam1.lineTo(245, 115);
		vietnam1.lineTo(225, 140);
		vietnam1.lineTo(230, 170);
		vietnam1.lineTo(200, 155);
		vietnam1.lineTo(170, 170);
		vietnam1.lineTo(175, 140);
		vietnam1.lineTo(155, 115);
		vietnam1.lineTo(185, 110);
		vietnam1.closePath();
		vietnam1.fill();

var hours = document.getElementById("hours");
		var ctxhours1 = hours.getContext("2d");
		ctxhours1.beginPath();
		ctxhours1.moveTo(75, 300);
		ctxhours1.lineTo(150, 225);
		ctxhours1.lineTo(225, 300);
		ctxhours1.closePath();
		ctxhours1.fillStyle = "#8B4513";
		ctxhours1.fill();
		ctxhours1.stroke();

var header = document.getElementById("header");
var ctx1 = header.getContext("2d");
ctx1.font = "30px Arial";
ctx1.fillStyle = "red"; // thay đổi màu sắc ở đây
ctx1.fillText("Đây là web demo nhóm 1", 50, 100);

var quoc = document.getElementById("quoc");
var quoc1 = quoc.getContext("2d");
quoc1.font = "15px Arial";
quoc1.fillStyle = "red"; // thay đổi màu sắc ở đây
quoc1.fillText("1. 2001216086, Đinh Viết Quốc", 50, 100);

var luan = document.getElementById("luan");
var luan1 = luan.getContext("2d");
luan1.font = "15px Arial";
luan1.fillStyle = "red"; // thay đổi màu sắc ở đây
luan1.fillText("2. 2001215939, Nguyễn Thành Luân, TV", 50, 100);

var thang = document.getElementById("thang");
var thang1 = thang.getContext("2d");
thang1.font = "15px Arial";
thang1.fillStyle = "red"; // thay đổi màu sắc ở đây
thang1.fillText("3. 2001216166, Nguyễn Xuân Thắng, TV", 50, 100);


const canvas = document.querySelector('#myCanvas');
const ctx = canvas.getContext('2d');
ctx.fillStyle = 'black';
function draw(x,y,z){
    const path1 = new Path2D();
    path1.arc(x, y, z, 0, 2* Math.PI);
    ctx.fill(path1);
}
let mousedown = false;
canvas.addEventListener('mousedown', e =>{
    mousedown = true;
})
canvas.addEventListener('mouseup', e=>{
    mousedown = false;
})
canvas.addEventListener('mousemove', e=>{
    if(mousedown){
        const rect = canvas.getBoundingClientRect()
        draw(e.clientX - rect.left,e.clientY - rect.top, changeSize());
    }
})
const colorPicker = document.querySelector('.color-picker');
    colorPicker.addEventListener('change', () => {
        const colorValue = colorPicker.value;
        ctx.fillStyle = colorValue;
    }
);
document.querySelector('#btn-clear').addEventListener('click', ()=>{
    ctx.clearRect(0, 0, canvas.width, canvas.height);
})
const slider = document.querySelector('.slider');
  slider.addEventListener('input', () => {
  const value = slider.value;
  });
function changeSize(){
    const size = document.querySelector('#size');
    return size.value;
}
</script>
</html>
